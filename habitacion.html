<html>

<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <!-- ASSETS: Carga del modelo 3D -->
        <a-assets>
            <a-asset-item id="robot" src="robot.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#robot" position="0 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
        <!-- Robot_1 3D -->
        <a-entity gltf-model="#robot_1" position="3 0 -3" scale="1 1 1" rotation="0 0 0"></a-entity>
        <!-- ASSETS: Carga del modelo 3D -->
        <a-assets>
            <a-asset-item id="robot_1" src="robot_1.glb"></a-asset-item>
        </a-assets>

        
        <a-assets>
            <img id="textura-suelo" src="cesped.jpg">
            <img id="textura-pared" src="pared.jpg">
        </a-assets>
        <a-box position="-3 0.5 -3" rotation="0 90 0" color="#BDBDBD" scale="1 4 1" width="1" height="1"
            material="src: #textura-pared"></a-box>
        <a-box position="3 0.5 -3" rotation="0 90 0" color="#BDBDBD" scale="1 4 1" width="1" height="1"
            material="src: #textura-pared"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="6" color="#66BB6A"
            material="src: #textura-suelo"></a-plane>
        <a-plane position="-0.05 2.28 3.35" rotation="45 30 30" width="4" height="3" color="#F44336"></a-plane>
        <a-sky color="#80DEEA"></a-sky>
    </a-scene>

</body>

</html>
